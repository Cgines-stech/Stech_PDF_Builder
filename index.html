<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Syllabus Builder</title>
<link rel="stylesheet" href="assets/styles.css" />
<!-- jsPDF + html2canvas from CDN -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js" defer></script>
<script type="module" src="js/app.js" defer></script>
</head>
<body>
<header class="container header">
<h1>Syllabus Builder</h1>
<div class="controls">
<button id="newBtn">New</button>
<button id="saveBtn">Save</button>
<button id="exportBtn">Export PDF</button>
</div>
</header>


<main class="container grid">
<section class="panel">
<h2>Start / Identify</h2>
<label>Year<select id="year"></select></label>
<label>Program<select id="program"></select></label>
<label>Course<select id="course"></select></label>
<label>Course Title<input id="title" placeholder="Defaults to Course" /></label>


<h2>Content</h2>
<label>Course Description<textarea id="description" rows="4"></textarea></label>
<label>Course Outline<textarea id="outline" rows="5"></textarea></label>
<label>Textbooks & Materials<textarea id="textbooks" rows="4"></textarea></label>
<label>Assignments & Assessments<textarea id="assignments" rows="5"></textarea></label>
<label>Classroom Hours<input id="hours" placeholder="e.g., M/W 10:00â€“11:15 AM (3 credits)" /></label>


<h2>Instructor & Canvas</h2>
<label>Instructor Name<input id="instrName" /></label>
<label>Instructor Email<input id="instrEmail" /></label>
<label>Office Location<input id="instrOffice" /></label>
<label>Phone (optional)<input id="instrPhone" /></label>
<label>Canvas Course URL<input id="canvasUrl" placeholder="https://..." /></label>
<label>Canvas Notes<textarea id="canvasNotes" rows="3"></textarea></label>


<h2>Policies</h2>
<div id="policies"></div>
<button id="addPolicyBtn" class="secondary">Add Policy</button>


<h2>Campus Requirements</h2>
<textarea id="campusReq" rows="4"></textarea>
</section>


<section class="panel">
</html>
